<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="info">
      <div id="info-player-position"></div>
    </div>
    <div id="toolbar-container">
      <div id="toolbar">
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-1" src="textures/grass.png">
          <span class="toolbar-number">1</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-2" src="textures/dirt.png">
          <span class="toolbar-number">2</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-3" src="textures/stone.png">
          <span class="toolbar-number">3</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-4" src="textures/coal_ore.png">
          <span class="toolbar-number">4</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-5" src="textures/iron_ore.png">
          <span class="toolbar-number">5</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-6" src="textures/tree_top.png">
          <span class="toolbar-number">6</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-7" src="textures/leaves.png">
          <span class="toolbar-number">7</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-8" src="textures/sand.png">
          <span class="toolbar-number">8</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-9" src="textures/cactus_top.png">
          <span class="toolbar-number">9</span>
        </div>
        <div class="toolbar-item selected">
          <img class="toolbar-icon" id="toolbar-0" src="textures/pickaxe.png">
          <span class="toolbar-number">0</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-v" src="textures/sun.jpeg">
          <span class="toolbar-number">V</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-b" src="textures/tiger.jpeg">
          <span class="toolbar-number">B</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-n" src="textures/kijiaden.png">
          <span class="toolbar-number">N</span>
        </div>
        <div class="toolbar-item">
          <img class="toolbar-icon" id="toolbar-m" src="textures/tiger.png">
          <span class="toolbar-number">M</span>
        </div>
      </div>
    </div>
    
    <div id='status'></div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
